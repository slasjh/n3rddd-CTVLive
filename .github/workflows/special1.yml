name: special1
on:
  schedule:
    - cron: '10 10,17 * * *' # 每天上午10:10和下午5:10（UTC）
  push:
    branches:
      - ipv4
    paths:
      - 'live.txt'
      - '.github/workflows/special1.yml'
      - 'special/special1.py'
      - 'special/*.txt'
      - 'some_directory/specific_file.txt'
      - 'some_directory/*.txt'

jobs:
  run_job:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: ipv4 # 确保检出的是 ipv4 分支

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
    - name: Run Python script
      run: python special/special1.py
          
    - name: Prepare for commit
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .

    - name: Commit changes if any
      id: commit
      run: |
        if ! git diff --cached --quiet; then
          git commit -m "Auto-update generated files"
          echo "::set-output name=committed::true"
        else
          echo "No changes to commit."
          echo "::set-output name=committed::false"
        fi

    - name: Push changes to GitHub
      if: steps.commit.outputs.committed == 'true'
      run: |
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        git push origin ipv4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 使用 GitHub Actions 的内置 token
