on:

  schedule:

    - cron: '10 10,17 * * *' # 每天上午 10:10 和下午 5:10（UTC 时间）

  push:

    branches:

      - ipv4 # 仅在 ipv4 分支上监视文件更改

    paths:

      - 'litelive_cctvweishi_test.txt' # 监视这个文件

      - 'litelive_cctvweishi.txt' # 监视另一个文件

      - 'some_directory/specific_file.txt' # 监视特定目录下的特定文件

      # 如果想要监视某个目录下的所有 .txt 文件，可以使用通配符

      - 'some_directory/*.txt'

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        persist-credentials: false # 不要保存凭证到 git 配置中

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run Python script
      run: python blacklist1/blacklist8.py

    - name: Pull latest changes and commit if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 拉取最新的远程更改
        git pull origin ipv4 --rebase
        
        # 添加所有更改
        git add -A
        
        # 检查是否有更改需要提交
        if ! git diff --cached --quiet; then
          # 提交更改
          git commit -m "Auto-update white&black list"
          # 推送更改到远程仓库
          git push
        fi
        
    env:
      TZ: Asia/Shanghai
