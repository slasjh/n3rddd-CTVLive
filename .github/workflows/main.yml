name: ipv4 Daily Update
##
on:
  schedule:
    - cron: '30 9,21 * * *'
  push:
    branches:
      - ipv4
    paths:
      - 'live.txt'
      - '.github/workflows/main.yml'
      - '*.py'
      - 'some_directory/specific_file.txt'
      - 'some_directory/*.txt'


jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run Python main script
      run: python main.py
    - name: Run Python litemain script
      run: python litemain.py

    - name: Prepare for commit
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        #if ! git diff-files --quiet --ignore-submodules --; then
          #git stash save --include-untracked --keep-index "Unstaged changes before auto-update"
        #fi
        git add .
        if ! git diff --cached --quiet; then
          git commit -m "Auto-update generated files"
          git push # 注意：直接在Actions中使用git push可能有安全风险
        else
          echo "No changes to commit."
        fi
