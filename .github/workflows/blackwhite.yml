name: 'Daily blackwhite'

on:
  schedule:
    - cron: '30 23 * * *'  # UTC
  workflow_dispatch:
  branches:
    - main
  #push:
    #branches:
      #- ipv4

jobs:
  run_job:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
    - name: Run Python script
      run: python blacklist1/blacklist1.py
          
    - name: Commit changes
      run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add blacklist1/whitelist_auto.txt
          git add blacklist1/whitelist_auto_tv.txt
          git add blacklist1/blacklist_auto.txt
          git commit -m ":tv:  (special)AutoUpdate $(date -d "+8 hours" +'%Y%m%d')"
          
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    
        
